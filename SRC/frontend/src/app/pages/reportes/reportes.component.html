<app-header></app-header>
<div class="container">
    <div class="form">
        <div class="titulo">
            <h2>Reportes</h2>
        </div>
        <div class="filtros flex flex-row flex-nowrap justify-content-between align-items-normal mb-5 mt-5">
            <div class="flex flex-row gap-1">

                <div class="field">
                    <div class="input-with-icon"> 
                        <input type="text" placeholder="Ingrese Nombre" pInputText>
                        <span class="material-icons search-icon">search</span> 
                    </div>
                </div>
                <div class="field">
                    <div class="input-with-icon"> 
                        <input type="text" placeholder="Ingrese cobertura" pInputText>
                        <span class="material-icons search-icon">search</span>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-row">
                <div>
                    <label for="">Desde :</label>
                    <p-datepicker class="date" [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true"
                    inputId="inputFecha" dateFormat="dd/mm/yy" [showButtonBar]="true"
                    [inputStyleClass]="' p-inputtext p-component'"
                    ></p-datepicker>
                </div>
                <div>
                    <label for="">Hasta :</label>
                    <p-datepicker class="date" [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true"
                    inputId="inputFecha" dateFormat="dd/mm/yy" [showButtonBar]="true"
                    [inputStyleClass]="' p-inputtext p-component'"
                    ></p-datepicker>
                </div>
            </div>

        </div>
        <div class="table">
            <p-table [value]="reporteslist" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"  [rows]="5" [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template #header>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td>{{ product.code }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
