<div class="container">
    <div class="form">
        <div class="title">

            <h1>Iniciar Sesion</h1>
        </div>
        <div class="input">
            <span class="material-icons">person</span>
            <input type="text" placeholder="Usuario" name="usuario" id="usuario" [(ngModel)]="username" 
                        (input)="checkLoginButtonStatus()">
        </div>
        <div class="input">
            <span class="material-icons">lock</span>
            <p-password placeholder="Contraseña" [toggleMask]="true" [feedback]="false"  [(ngModel)]="password"
                        (input)="checkLoginButtonStatus()"/>

        </div>

        <button type="submit" id="submitBtn" [disabled]="isLoginButtonDisabled" (click)="login()">Ingresar</button>
        <div class="mt-5 card flex justify-center">
            <p-toast />
            <p-confirmdialog #cd>
                <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
                    <div class="flex flex-col items-center p-8 bg-surface-0 dark:bg-surface-900 rounded">
                        <div
                            class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20">
                            <i class="pi pi-question !text-5xl"></i>
                        </div>
                        <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
                        <p class="mb-0">{{ message.message }}</p>
                        <div class="flex items-center gap-2 mt-6">
                            <p-button label="Save" (onClick)="onAccept()" styleClass="w-32"></p-button>
                            <p-button label="Cancel" [outlined]="true" (onClick)="onReject()"
                                styleClass="w-32"></p-button>
                        </div>
                    </div>
                </ng-template>
            </p-confirmdialog>
            <a class="olvidaste" (click)="confirm()">¿Olvidaste tu contraseña?</a>
        </div>

    </div>

</div>
